---
layout: default
---

{% if page.quote %}
  {% if page.quoted %}
    <p class=citation>
    <cite>{{ page.quote }}</cite> -
    {{ page.quoted }}
    </p>
  {% else %}
    <p class=citation>
    <cite>{{ page.quote }}</cite>
    </p>
  {% endif %}
{% endif %}


<header>
  {% include back-link.html %}
  <h1 class="page-title">{{ page.title }}</h1>
</header>
<div class="content">
  {{ content }}
</div>
{% include back-link.html %}
